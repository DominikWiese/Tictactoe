<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./img/tic-tac-toe.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <img class="game-over d-none" id="game-over" src="./img/game-over.png" alt="">
    <button class="restart-btn d-none" id="restart-btn" onclick="restart()">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./img/circle.png" alt="">Player 1
        </div>
        <div class="player-inactive margin-top-16" id="player-2">
            <img class="" src="./img/cross.png" alt="">Player 2
        </div>
    </div>
    <div class="position-relative">
        <div id="line-0" class="horizontal-line line-0" style="top: 61px;"></div>
        <div id="line-1" class="horizontal-line line-1" style="top: 201px;"></div>
        <div id="line-2" class="horizontal-line line-2" style="top: 341px;"></div>

        <div id="line-3" class="horizontal-line make-vertical line-3" style="top: 202px; right: 34px;"></div>
        <div id="line-4" class="horizontal-line make-vertical line-4" style="top: 202px; left: -109px;"></div>
        <div id="line-5" class="horizontal-line make-vertical line-5" style="top: 202px; right: -107px;"></div>

        <div id="line-6" class="horizontal-line line-6"
            style="top: 203px; transform: rotate(45deg) scaleX(0.0); width: 470px;">
        </div>
        <div id="line-7" class="horizontal-line line-7"
            style="top: 200px; transform: rotate(-45deg) scaleX(0.0); width: 470px;">
        </div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-0" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-1" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-2" class="shape d-none" src="./img/cross.png" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-3" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-4" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-5" class="shape d-none" src="./img/cross.png" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-6" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-7" class="shape d-none" src="./img/cross.png" alt="">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/circle.png" alt="">
                    <img id="cross-8" class="shape d-none" src="./img/cross.png" alt="">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
